[pytest]
# Базовые настройки
addopts =
    -v
    --disable-warnings
    --maxfail=1

# Где искать тесты
testpaths = tests

# Что считать тестовыми файлами/классами/функциями
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Allure (папку можно переопределять в командной строке)
allure_report_dir = allure_results

# Логи Selenium (по желанию)
log_cli = true
log_cli_level = INFO
